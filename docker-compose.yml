version: "3.9"

services:
  api:
    build: .
    container_name: todo_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    environment:
      - APP_ENV=development
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=${DATABASE_USER:-todo_user}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-todo_pass}
      - DATABASE_NAME=${DATABASE_NAME:-todo_db}
      - DATABASE_ECHO=${DATABASE_ECHO:-false}
      - LOG_LEVEL=${LOG_LEVEL:-DEBUG}
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: todo_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DATABASE_USER:-todo_user}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-todo_pass}
      - POSTGRES_DB=${DATABASE_NAME:-todo_db}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  pg_data:
