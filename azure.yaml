# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json

name: fastapi-reference-arch
metadata:
  template: fastapi-reference-arch@0.0.1-beta

hooks:
  postpackage:
    shell: sh
    run: ./infra/hooks/postpackage.sh
    continueOnError: false
  preprovision:
    shell: sh
    run: ./infra/hooks/preprovision.sh
    continueOnError: false
  postprovision:
    shell: sh
    run: ./infra/hooks/postprovision.sh
    continueOnError: false
  postdeploy:
    shell: sh
    run: ./infra/scripts/run_migrations.sh
    continueOnError: false

services:
  api:
    project: .
    language: python
    host: containerapp

infra:
  provider: bicep
  path: infra/bicep
  module: main
